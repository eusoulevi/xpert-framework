#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 >
    <ui:param name="title" value="${symbol_pound}{msg['configuracaoEmail.list']}" />
    <ui:define name="body">
        <ui:include src="menuConfiguracaoEmail.xhtml" />
        <h:form id="formListConfiguracaoEmail">
            <x:modalMessages/>
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="${symbol_pound}{xmsg['noRecordFound']}"
                         var="configuracaoEmail" rowIndexVar="index" widgetVar="dataTableConfiguracaoEmailWidget"
                         styleClass="table-responsive"
                         currentPageReportTemplate="${symbol_pound}{configuracaoEmailMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="${symbol_pound}{configuracaoEmailMB.dataModel.paginatorTemplate}"
                         value="${symbol_pound}{configuracaoEmailMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <f:facet name="header">
                        <p:commandButton onclick="dataTableConfiguracaoEmailWidget.filter()" type="button" icon="ui-icon-refresh" />
                    </f:facet>
                    <h:outputText value="${symbol_pound}{index+1}"/>
                </p:column>
                <p:column headerText="${symbol_pound}{msg['configuracaoEmail.nome']}" sortBy="${symbol_pound}{configuracaoEmail.nome}"
                          filterBy="${symbol_pound}{configuracaoEmail.nome}"   >
                        <h:outputText value="${symbol_pound}{configuracaoEmail.nome}"/>
                </p:column>
                <p:column headerText="${symbol_pound}{msg['configuracaoEmail.email']}" sortBy="${symbol_pound}{configuracaoEmail.email}"
                          filterBy="${symbol_pound}{configuracaoEmail.email}"   >
                        <h:outputText value="${symbol_pound}{configuracaoEmail.email}"/>
                </p:column>
                <p:column headerText="${symbol_pound}{msg['configuracaoEmail.senha']}" sortBy="${symbol_pound}{configuracaoEmail.senha}"
                          filterBy="${symbol_pound}{configuracaoEmail.senha}"   >
                        <h:outputText value="${symbol_pound}{configuracaoEmail.senha}"/>
                </p:column>
                <p:column headerText="${symbol_pound}{msg['configuracaoEmail.smptPort']}" sortBy="${symbol_pound}{configuracaoEmail.smptPort}"
                          filterBy="${symbol_pound}{configuracaoEmail.smptPort}"   >
                        <h:outputText value="${symbol_pound}{configuracaoEmail.smptPort}"/>
                </p:column>
                <p:column headerText="${symbol_pound}{msg['configuracaoEmail.tls']}" sortBy="${symbol_pound}{configuracaoEmail.tls}"
                          filterBy="${symbol_pound}{configuracaoEmail.tls}" filterOptions="${symbol_pound}{booleanSelectItensEmptyOption}"  style="text-align: center;">
                        <h:outputText value="${symbol_pound}{configuracaoEmail.tls}" converter ="yesNoConverter" />
                </p:column>
                <p:column headerText="${symbol_pound}{msg['configuracaoEmail.ssl']}" sortBy="${symbol_pound}{configuracaoEmail.ssl}"
                          filterBy="${symbol_pound}{configuracaoEmail.ssl}" filterOptions="${symbol_pound}{booleanSelectItensEmptyOption}"  style="text-align: center;">
                        <h:outputText value="${symbol_pound}{configuracaoEmail.ssl}" converter ="yesNoConverter" />
                </p:column>
                <p:column headerText="${symbol_pound}{msg['configuracaoEmail.hostName']}" sortBy="${symbol_pound}{configuracaoEmail.hostName}"
                          filterBy="${symbol_pound}{configuracaoEmail.hostName}"   >
                        <h:outputText value="${symbol_pound}{configuracaoEmail.hostName}"/>
                </p:column>
                <p:column styleClass="uix-datatable-actions">
                    <f:facet name="header">
                         <h:outputText value="${symbol_pound}{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="widgetConfiguracaoEmailDetail.show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailConfiguracaoEmail" title="${symbol_pound}{xmsg['detail']}" >
                        <f:setPropertyActionListener value="${symbol_pound}{configuracaoEmail}" target="${symbol_pound}{configuracaoEmailMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="configuracaoEmail.create">
                        <p:button icon="ui-icon-pencil" outcome="createConfiguracaoEmail" title="${symbol_pound}{xmsg['edit']}">
                            <f:param name="id" value="${symbol_pound}{configuracaoEmail.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="configuracaoEmail.delete">
                        <p:commandButton icon="ui-icon-trash" title="${symbol_pound}{xmsg['delete']}" process="@form" update="@form" 
                                         action="${symbol_pound}{configuracaoEmailMB.delete}" >
                            <f:setPropertyActionListener value="${symbol_pound}{configuracaoEmail.id}" target="${symbol_pound}{configuracaoEmailMB.id}" />
                            <x:confirmation message="${symbol_pound}{xmsg['confirmDelete']} - ${symbol_pound}{configuracaoEmail}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
                <f:facet name="footer">
                    <x:securityArea rolesAllowed="configuracaoEmail.audit">
                        <x:auditDelete for="${symbol_pound}{configuracaoEmailMB.entityClass}"/>
                    </x:securityArea>
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog widgetVar="widgetConfiguracaoEmailDetail" header="${symbol_pound}{msg['configuracaoEmail.detail']}" appendToBody="true" modal="true" styleClass="uix-dialog-fluid">
            <ui:include src="detailConfiguracaoEmail.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
